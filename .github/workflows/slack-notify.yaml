name: Slack Notification

on:
  push:
    branches:
      - set-*

# env:
#   SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Slack Notifications
        uses: act10ns/slack@v1
        with:
          webhook-url: "https://hooks.slack.com/services/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"
          status: in progress
          channel: '#general'
      

     