name: Slack Notification

on:
  push:
    branches:
      - set-*

env:
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: notify slack
        uses: slackapi/slack-action@v3
        with:
          status: ${{ job.status }}
          author_name: ${{ github.actor }}
          author_link:  ${{ github.event.sender.html_url }}
          author_icon: ${{ github.actor }}
          title: ${{ github.event_name }}
          title_link: ${{ github.event.repository.html_url }}
          text: ${{ github.event.repository.full_name }}
          fields: repo=${{ github.event.repository.name }}, branch=${{ github.ref }}
          color: good
          channel: '#github-actions-workflows'
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
